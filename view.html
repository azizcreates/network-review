<!DOCTYPE html>
<html>
<head>
    <title>Network Live Map</title>
    <style>
        body { margin: 0; background: #281536; color: white; font-family: 'Segoe UI', sans-serif; overflow: auto; }
        
        header {
            background: #522d6d;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #CDDE00;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* Logo Container - Edit Color in SVG path below */
        .logo-container { height: 50px; margin-right: 20px; display: flex; align-items: center; }
        .logo-container svg { height: 100%; width: auto; }
        .logo-container svg path { fill: #CDDE00; } 

        .branding h1 { margin: 0; font-size: 24px; color: #CDDE00; }
        .branding p { margin: 0; font-size: 13px; color: #ffffff; opacity: 0.8; }

        #map-container { 
            width: 3600px; 
            height: 2000px; 
            background: url('map.svg') no-repeat;
            background-size: contain;
            position: relative;
            margin: 60px 40px;
            border: 1px solid #333;
            cursor: crosshair;
        }

        #path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        .route-line { fill: none; stroke: rgba(205, 222, 0, 0.3); stroke-width: 1px; stroke-dasharray: 4; }

        .ruler-x, .ruler-y { position: absolute; background: rgba(0, 255, 255, 0.15); pointer-events: none; z-index: 1; }
        .ruler-x { width: 1px; height: 100%; }
        .ruler-y { height: 1px; width: 100%; }

        #coord-tracker {
            position: fixed;
            background: rgba(255, 255, 0, 0.95);
            color: black;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 2000;
            display: none;
        }

        .city-label { position: absolute; font-size: 11px; font-weight: bold; background: rgba(0,0,0,0.7); padding: 2px 4px; border-radius: 3px; z-index: 10; white-space: nowrap; }
        
        /* Plane with Glow Effect */
        .plane { 
            position: absolute; 
            font-size: 24px; 
            z-index: 20; 
            margin-left: -12px; 
            margin-top: -12px; 
            pointer-events: none;
            text-shadow: 0 0 10px #CDDE00, 0 0 20px #CDDE00;
        }

        @keyframes flyToB {
            0% { transform: translate(var(--x1), var(--y1)) rotate(var(--angle)); }
            100% { transform: translate(var(--x2), var(--y2)) rotate(var(--angle)); }
        }
        @keyframes flyToA {
            0% { transform: translate(var(--x2), var(--y2)) rotate(var(--rev-angle)); }
            100% { transform: translate(var(--x1), var(--y1)) rotate(var(--rev-angle)); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <svg viewBox="0 0 907 505" xmlns="http://www.w3.org/2000/svg">
                <path d="M141.484 0C143.06 2.37582 145.757 3.76539 148.448 2.48828C147.94 3.58968 147.428 4.71109 146.92 5.78125C150.627 7.94863 153.788 2.6797 156.979 2.28906C158.14 2.14125 161.178 4.0783 161.6 5.32031C162.229 7.48032 164.139 7.94925 165.959 8.96875" />
                </svg>
        </div>
        <div class="branding">
            <h1>Network Live Map</h1>
            <p>Developed & Designed by Abdulaziz Salamah</p>
        </div>
    </header>

    <div id="coord-tracker">X: 0, Y: 0</div>

    <div id="map-container">
        <svg id="path-svg"></svg>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL GOOGLE SCRIPT URL
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbxO6arOMafeKrrDuRiEwc4p2bDkqI6L9e3yfSEuPDbZ2649YGmpf2YnY7ybJPMiTCM3/exec";

        const container = document.getElementById('map-container');
        const pathSvg = document.getElementById('path-svg');
        const tracker = document.getElementById('coord-tracker');
        const SPEED = 80;

        function createRulers() {
            for (let x = 0; x <= 3600; x += 200) {
                const line = document.createElement('div');
                line.className = 'ruler-x'; line.style.left = x + 'px';
                container.appendChild(line);
                const lbl = document.createElement('div');
                lbl.style.cssText = `position:absolute; left:${x}px; top:-25px; font-size:12px; color:cyan;`;
                lbl.innerText = x; container.appendChild(lbl);
            }
            for (let y = 0; y <= 2000; y += 200) {
                const line = document.createElement('div');
                line.className = 'ruler-y'; line.style.top = y + 'px';
                container.appendChild(line);
                const lbl = document.createElement('div');
                lbl.style.cssText = `position:absolute; left:-40px; top:${y}px; font-size:12px; color:cyan;`;
                lbl.innerText = y; container.appendChild(lbl);
            }
        }

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            tracker.style.display = 'block';
            tracker.style.left = (e.clientX + 15) + 'px';
            tracker.style.top = (e.clientY + 15) + 'px';
            tracker.innerText = `X: ${x}, Y: ${y}`;
        });

        async function drawNetwork() {
            try {
                // Fetch from Google Sheets
                const response = await fetch(SHEET_URL);
                const routes = await response.json();

                // Clear current map elements
                const toRemove = container.querySelectorAll('.city-label, .plane');
                toRemove.forEach(el => el.remove());
                pathSvg.innerHTML = '';

                routes.forEach(r => {
                    // Draw Path Line
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("class", "route-line");
                    line.setAttribute("x1", r.ax); line.setAttribute("y1", r.ay);
                    line.setAttribute("x2", r.bx); line.setAttribute("y2", r.by);
                    pathSvg.appendChild(line);

                    addLabel(r.a, r.ax, r.ay);
                    addLabel(r.b, r.bx, r.by);

                    // Flight Calculation
                    const dx = r.bx - r.ax;
                    const dy = r.by - r.ay;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const duration = dist / SPEED;
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                    const plane = document.createElement('div');
                    plane.className = 'plane';
                    plane.innerHTML = '✈️';
                    plane.style.setProperty('--x1', r.ax + 'px');
                    plane.style.setProperty('--y1', r.ay + 'px');
                    plane.style.setProperty('--x2', r.bx + 'px');
                    plane.style.setProperty('--y2', r.by + 'px');
                    plane.style.setProperty('--angle', (angle + 45) + 'deg');
                    plane.style.setProperty('--rev-angle', (angle + 225) + 'deg');
                    container.appendChild(plane);

                    function animate() {
                        plane.style.animation = `flyToB ${duration}s linear forwards`;
                        setTimeout(() => {
                            setTimeout(() => {
                                plane.style.animation = `flyToA ${duration}s linear forwards`;
                                setTimeout(() => { setTimeout(animate, 1000); }, duration * 1000);
                            }, 1000); 
                        }, duration * 1000);
                    }
                    setTimeout(animate, Math.random() * 3000);
                });
            } catch (error) {
                console.error("Cloud fetch failed:", error);
            }
        }

        function addLabel(txt, x, y) {
            const div = document.createElement('div');
            div.className = 'city-label';
            div.style.left = x + 'px'; div.style.top = (y + 15) + 'px';
            div.innerText = txt;
            container.appendChild(div);
        }

        createRulers();
        drawNetwork();
        
        // Auto-refresh every 60 seconds to sync new cloud data
        setInterval(drawNetwork, 60000);
    </script>
</body>
</html>
