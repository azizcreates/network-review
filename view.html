<!DOCTYPE html>
<html>
<head>
    <title>Live Network View - With Rulers</title>
    <style>
        body { margin: 0; background: #ffffff; color: white; font-family: sans-serif; overflow: auto; }
        
        #map-container { 
            width: 4000px; /* Adjust to your map.svg width */
            height: 2000px; /* Adjust to your map.svg height */
            background: url('map.svg') no-repeat;
            background-size: contain;
            position: relative;
            margin: 40px auto; /* Margin for ruler labels */
            border: 1px solid #444;
            cursor: crosshair;
        }

        /* The Ruler Grid */
        .ruler-x, .ruler-y {
            position: absolute;
            background: rgba(0, 255, 255, 0.2);
            pointer-events: none;
        }
        .ruler-x { width: 1px; height: 100%; }
        .ruler-y { height: 1px; width: 100%; }

        /* Coordinate Label following mouse */
        #coord-tracker {
            position: fixed;
            background: rgba(255, 255, 0, 0.9);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .city-label { position: absolute; font-size: 11px; font-weight: bold; background: rgba(0,0,0,0.7); padding: 2px 4px; border-radius: 3px; z-index: 5; }
        .plane { position: absolute; font-size: 22px; z-index: 10; margin-left: -11px; margin-top: -11px; }

        @keyframes flyLoop {
            0% { transform: translate(var(--x1), var(--y1)) rotate(var(--angle)); }
            45% { transform: translate(var(--x2), var(--y2)) rotate(var(--angle)); }
            50% { transform: translate(var(--x2), var(--y2)) rotate(var(--rev-angle)); }
            95% { transform: translate(var(--x1), var(--y1)) rotate(var(--rev-angle)); }
            100% { transform: translate(var(--x1), var(--y1)) rotate(var(--angle)); }
        }
    </style>
</head>
<body>

    <div id="coord-tracker">X: 0, Y: 0</div>

    <div id="map-container">
        </div>

    <script>
        const container = document.getElementById('map-container');
        const tracker = document.getElementById('coord-tracker');

        // 1. GENERATE RULERS (Lines every 100 pixels)
        function createRulers() {
            // Vertical lines (X axis)
            for (let x = 0; x <= 1200; x += 100) {
                const line = document.createElement('div');
                line.className = 'ruler-x';
                line.style.left = x + 'px';
                container.appendChild(line);
                
                // Add number label
                const label = document.createElement('div');
                label.style.cssText = `position:absolute; left:${x}px; top:-25px; font-size:10px; color:cyan;`;
                label.innerText = x;
                container.appendChild(label);
            }
            // Horizontal lines (Y axis)
            for (let y = 0; y <= 800; y += 100) {
                const line = document.createElement('div');
                line.className = 'ruler-y';
                line.style.top = y + 'px';
                container.appendChild(line);

                const label = document.createElement('div');
                label.style.cssText = `position:absolute; left:-35px; top:${y}px; font-size:10px; color:cyan;`;
                label.innerText = y;
                container.appendChild(label);
            }
        }

        // 2. MOUSE TRACKER LOGIC
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            
            tracker.style.display = 'block';
            tracker.style.left = (e.clientX + 15) + 'px';
            tracker.style.top = (e.clientY + 15) + 'px';
            tracker.innerText = `X: ${x}, Y: ${y}`;
        });

        container.addEventListener('mouseleave', () => tracker.style.display = 'none');

        // 3. NETWORK DRAWING LOGIC (from previous step)
        function drawNetwork() {
            // Keep the rulers, clear everything else
            const elementsToRemove = container.querySelectorAll('.city-label, .plane');
            elementsToRemove.forEach(el => el.remove());

            const routes = JSON.parse(localStorage.getItem('airlineRoutes')) || [];
            
            routes.forEach(r => {
                addLabel(r.a, r.ax, r.ay);
                addLabel(r.b, r.bx, r.by);

                const angle = Math.atan2(r.by - r.ay, r.bx - r.ax) * 180 / Math.PI;
                const plane = document.createElement('div');
                plane.className = 'plane';
                plane.innerHTML = '✈️';
                plane.style.setProperty('--x1', r.ax + 'px');
                plane.style.setProperty('--y1', r.ay + 'px');
                plane.style.setProperty('--x2', r.bx + 'px');
                plane.style.setProperty('--y2', r.by + 'px');
                plane.style.setProperty('--angle', (angle + 45) + 'deg');
                plane.style.setProperty('--rev-angle', (angle + 225) + 'deg');
                plane.style.animation = `flyLoop 10s linear infinite`;
                container.appendChild(plane);
            });
        }

        function addLabel(text, x, y) {
            const lbl = document.createElement('div');
            lbl.className = 'city-label';
            lbl.style.left = x + 'px';
            lbl.style.top = (y + 12) + 'px';
            lbl.innerText = text;
            container.appendChild(lbl);
        }

        createRulers();
        drawNetwork();
        window.addEventListener('storage', drawNetwork);
    </script>
</body>
</html>
