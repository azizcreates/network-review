<!DOCTYPE html>
<html>
<head>
    <title>Network Manager</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; gap: 20px; padding: 20px; background: #f0f2f5; }
        .panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        .route-item { border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        input { margin-bottom: 5px; padding: 8px; width: 80%; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; transition: 0.2s; }
        .btn-add { background: #28a745; color: white; width: 100%; margin-top: 10px; font-weight: bold; }
        .btn-refresh { background: #007bff; color: white; width: 100%; margin-bottom: 10px; font-weight: bold; }
        .btn-del { background: #dc3545; color: white; font-size: 11px; }
        .btn-add:hover { background: #218838; }
        .btn-add:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Add New Route</h2>
        <input type="text" id="cityA" placeholder="City A Name (e.g. JED)">
        <div style="display:flex; gap:5px">
            <input type="number" id="ax" placeholder="A - X (px)"> 
            <input type="number" id="ay" placeholder="A - Y (px)">
        </div>
        <hr>
        <input type="text" id="cityB" placeholder="City B Name (e.g. RUH)">
        <div style="display:flex; gap:5px">
            <input type="number" id="bx" placeholder="B - X (px)"> 
            <input type="number" id="by" placeholder="B - Y (px)">
        </div>
        <button class="btn-add" id="addBtn" onclick="addRoute()">Add Route</button>
    </div>

    <div class="panel" style="flex-grow: 1;">
        <h2>Active Routes (Cloud)</h2>
        <button class="btn-refresh" onclick="fetchCloudRoutes()">Refresh List from Cloud</button>
        <div id="routeList">Click Refresh to see active routes...</div>
        <br>
        <a href="view.html" target="_blank" style="font-weight:bold; color: #0052cc;">Open View Page →</a>
    </div>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbxO6arOMafeKrrDuRiEwc4p2bDkqI6L9e3yfSEuPDbZ2649YGmpf2YnY7ybJPMiTCM3/exec";

        async function fetchCloudRoutes() {
            const list = document.getElementById('routeList');
            list.innerHTML = 'Loading...';
            try {
                const response = await fetch(SHEET_URL);
                const routes = await response.json();
                list.innerHTML = '';
                routes.forEach((r) => {
                    list.innerHTML += `
                        <div class="route-item">
                            <span><strong>${r.a} ✈ ${r.b}</strong> (${r.ax},${r.ay} to ${r.bx},${r.by})</span>
                        </div>`;
                });
            } catch (error) {
                list.innerHTML = 'Error loading routes. Check console.';
                console.error(error);
            }
        }

        async function addRoute() {
            const btn = document.getElementById('addBtn');
            const r = {
                a: document.getElementById('cityA').value, 
                ax: parseInt(document.getElementById('ax').value), 
                ay: parseInt(document.getElementById('ay').value),
                b: document.getElementById('cityB').value, 
                bx: parseInt(document.getElementById('bx').value), 
                by: parseInt(document.getElementById('by').value)
            };

            if (!r.a || isNaN(r.ax) || isNaN(r.bx)) {
                alert("Please fill in all city names and numeric coordinates.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                await fetch(SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(r)
                });

                alert("Saved to Cloud successfully!");
                document.getElementById('cityA').value = '';
                document.getElementById('cityB').value = '';
                fetchCloudRoutes(); // Refresh the list
                
            } catch (error) {
                console.error("Error saving:", error);
                alert("Failed to save.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Add Route";
            }
        }

        // Initial fetch
        fetchCloudRoutes();
    </script>
</body>
</html>
